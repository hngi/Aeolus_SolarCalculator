<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Solar Calculator &rsaquo; HNG 6 Team Aeolus</title>

	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Roboto:300,400,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="index1.css">
</head>
<body>
             <div class="container">
            <p id="quick-calculate">QUICK CALCULATE</p>
            <ul>
                <li>
                    <img src=./assets/check-mark>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<p>Calculate the power used by your appliance</p>
                </li>
                <li>
                <img src=./assets/check-mark>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<p>Know what you are consuming</p>
                </li>
                <li>
                    <img src=./assets/check-mark>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<p>Save energy</p>
                    </li>
                    <li>
                        <img src=./assets/check-mark>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<p>Calculate the total power to be consumed in a day</p>
                        </li>
            </ul>
            </div>
			<section class="calculate-form-block">

				<form>
                      <div class="form-group align-item-center">
                            <small id="remove-appliance" class="form-text text-muted"><a href="#">Remove Appliance</a></small>
                         <input type="text" class="form-control" id="Appliance" aria-describedby="enterappliance" placeholder="Appliance (e.g.:radio)">
                     </div>
                         <div class="form-group">
                          <input type="text" class="form-control" id="enter-wattage" placeholder="Watts">
                         </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="minute-duration" placeholder="Minutes duration appliance is turn on">
                             </div>
                             <div class="form-group">
                                    <input type="text" class="form-control" id="hour-duration" placeholder="Hours duration appliance is turn on">
                                   </div>
                                      <div class="form-group">
                                        <input type="text" class="form-control" id="number-of-days" placeholder="Number of Days appliance is turn on">
                                       </div>
                                       <br/>
                                       <div class="form-group">
                                            <input type="text" class="form-control result" id="watts-hour" placeholder="Watt-Hours/Day">
                                           </div>
                                           <div class="form-group">
                                                  <input type="text" class="form-control result" id="total-watt" placeholder="Total Watt-Hours/Day">
                                                  <small id="reset" class="form-text text-muted"><a href="#">Reset</a></small>
                                                  <small id="add-appliance" class="form-text text-muted"><a href="#">Add New Appliance</a></small>
                                                 </div>
                                       
                                
                              </form>

			</section>
		</div>

		<!--

		</footer>
	</div>
</body>
</html>
