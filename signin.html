<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>  
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
</head>
<body>
   <div class="wrapper">
        <div class="container">
            <nav class="mynav">
                <!-- <h2>SOLAR<span class="izr">izr</span></h2> -->
                <img class="img1" src="./images/solarizr.png" alt="">
                <img class="img2" src="./images/group.png" alt="" srcset="">
                <ul>
                    <li><a href="Aboutus.html">About us</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
            <div class="sign-form">
                <h3>Log in to your Solarizr account</h3>
                <form>
                    <div class="form-group">
                    <label for="userEmail"></label>
                    <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Email Address">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                    <label for="userPassword"></label>
                    <input type="password" class="form-control" id="userPassword" placeholder="Password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary  btn-lg btn-block">LogIn to your Dashboard</button>
                </form>
                <hr>
                <button id="sign-up" type="button" class="btn btn-primary btn-lg btn-block">Sign Up</button>
            </div>
        </div>
    </div>
</body>
<footer class="foot">
    <p>Team Aeolus &copy; 2019.</p>
</footer>
</html>
